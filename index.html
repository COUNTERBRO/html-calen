<!DOCTYPE html>
<html>
    <head>
        <title>Calender</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="Calender">
            <div class="header">
                <div id="prev" class="btn"><img src="./arrow-left.svg" alt="prev"></div>
                <div id="month-year"></div>
                <div id="next" class="btn"><img src="./arrow-right.svg" alt="next"></div>
            </div>

            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days" id="days"></div>
        </div>

      <script src="./calender.js"></script>


        
    </body>
</html>
